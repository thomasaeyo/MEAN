<!DOCTYPE html>
<html ng-app="myApp" class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personafi | Welcome</title>
    <link rel="stylesheet" href="lib/foundation-5.5.1/css/foundation.min.css" />
    <link rel="stylesheet" href="lib/css/custom.css" />
    <script src="lib/foundation-5.5.1/js/vendor/modernizr.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <!-- Top Search Bar -->
    <nav class="top-bar" data-topbar >
      <ul class="title-area">
        <li class="name">
          <h1><a href="/"><img src="lib/img/logo.png"></a></h1>
        </li>
      </ul>
      <ul class="left">
        <li class="has-form">
          <div class="row collapse">
            <div class="large-10 small-10 columns">
              <input ng-model="query" type="text" placeholder="Find People">
            </div>
            <div class="large-2 small-2 columns">
              <!-- <button ng-click="search()">Search</button> -->
              <a ng-href='#' ng-click='search()' class="button expand" id="search-button">Search</a>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    
    <!-- Search Result -->
    <div>
      <div class="row" id="contents" ng-repeat="person in people">
        <!-- content -->
        <div class="large-9 columns">
          <div class="row">
            <div class="large-12 columns">
              <div class="row">
                <!-- image -->
                <div class="large-2 small-2 columns">
                  <img ng-src="{{person.img}}"/>
                </div>
                <!-- name & occupation -->
                <div class="large-7 small-7 columns" id="description">
                  <div class="row">
                    <div class="large-12 columns" id="name">
                      <h2>{{person.first_name+" "+person.last_name}}</h2>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-12 columns" id="occupation">
                      <p>{{person.occupation+", "+person.company}}</p>
                    </div>
                  </div>
                </div>
                <!-- links -->
                <div class="large-3 small-3 columns">
                </div>
              </div>
            </div>
            <!-- articles -->
            <div class="row">
              <div class="large-12 columns" id="article-title">
                <h3>{{person.article_title}}</h3>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns" id="article-link">
                <p>{{person.article_link}}</p>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns" id="article-content">
                <p>{{person.article_content}}</p>
              </div>
            </div>
          </div>
          <hr/>
        </div>
      </div>

      <!-- Weekly Summary -->
      <div class="large-8 columns">
      </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    <script src="lib/foundation-5.5.1/js/vendor/jquery.js"></script>
    <script src="lib/foundation-5.5.1/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
